<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>票选时光</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/mainpage.css' %}">
</head>
<body>
    <div>
        <label class="font1">开始你的票选时光吧！</label>
        <a href="{% url 'polls:add_question' %}" class="add-question">+</a>
    </div>
   
    <div class="content">
        {% if all_questions %}
            <ul>
            {% for question in all_questions %}
                <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a> - {{ question.pub_date }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No questions are available.</p>
        {% endif %}
    </div>


</body>

</html>
